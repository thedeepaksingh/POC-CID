name: Build & Deploy to Azure Web App

on:
  push:
    branches:
      - main  # or your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: âš™ï¸ Install dependencies (root)
        run: npm install

      - name: âš™ï¸ Install client dependencies
        working-directory: ./client-app
        run: npm install

      - name: âš™ï¸ Install server dependencies
        working-directory: ./server-app
        run: npm install

      - name: ğŸ— Build Next.js (client)
        working-directory: ./client-app
        run: npm run build

      - name: ğŸ— Build NestJS (server)
        working-directory: ./server-app
        run: npm run build

      - name: ğŸ§© Copy Next build into Nest dist
        run: |
          mkdir -p server-app/dist/client
          cp -r client-app/.next server-app/dist/client/.next
          cp -r client-app/public server-app/dist/client/public

      - name: â˜ï¸ Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: <YOUR_AZURE_APP_NAME>   # e.g. my-poc-app
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./server-app
