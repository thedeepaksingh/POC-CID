name: Build & Deploy to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # Optional if you have a root package.json
      - name: âš™ï¸ Install root dependencies
        run: npm install || true

      - name: âš™ï¸ Install and build client (Next.js)
        working-directory: ./client-app
        run: |
          npm install
          npm run build

      - name: âš™ï¸ Install and build server (NestJS)
        working-directory: ./server-app
        run: |
          npm install
          npm run build

      - name: ğŸ§© Copy client app into server app
        run: |
          mkdir -p server-app/client-app
          cp -r client-app/.next server-app/client-app/.next
          cp -r client-app/public server-app/client-app/public
          cp client-app/package.json server-app/client-app/package.json
          cp -r client-app/node_modules server-app/client-app/node_modules

      - name: â˜ï¸ Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: <YOUR_AZURE_APP_NAME>   # e.g. my-poc-app
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./server-app
